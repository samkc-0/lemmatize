<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmatizer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #container {
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Italian Lemmatizer</h1>
        <textarea id="text-input">Trenta tre trentini entrarono a Trento, tutti e trenta tre trotterellando.</textarea>
        <button id="submit-btn">Lemmatize</button>
        <h2>Result:</h2>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', () => {
            const text = document.getElementById('text-input').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Lemmatizing...';

            fetch('/lexicography/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, language: 'it' }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.detail) {
                    outputDiv.textContent = `Error: ${data.detail}`;
                } else {
                  outputDiv.textContent = JSON.stringify(data, null, 2);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                outputDiv.textContent = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
